<div class="container">

  <table *ngIf="batchList !==undefined" class="table table-striped table-bordered table-sm">
    <thead class="thead-light">
      <tr>
        <th>Batch ID</th>
        <th>Remaining items</th>
        <th>Processed items</th>
        <th>Total</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of batchList">
        <th scope="row">{{item.BatchId}}</th>
        <td>{{item.TotalRemainingItem}}</td>
        <td>{{item.TotalProcessedItem}}</td>
        <td>{{item.Total}}</td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        
        <th colspan="3">Total</th>
        <th>{{getTotal()}}</th>
      </tr>
    </tfoot>
  </table>
</div>
