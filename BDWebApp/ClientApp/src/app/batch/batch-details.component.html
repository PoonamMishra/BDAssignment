<div class="container">

  <table *ngIf="batchList !==undefined" class="table table-striped">
    <thead>
      <tr >
        <th>ID</th>
        <th>Remaining</th>
        <th>Processed</th>
        <th>Total</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of batchList">
        {{hello}}
        <td>{{item.BatchId}}</td>
        <td>{{item.TotalRemainingItem}}</td>
        <td>{{item.TotalProcessedItem}}</td>
        <td>{{item.Total}}</td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <th></th>
        <th>{{getTotal()}}</th>
      </tr>
    </tfoot>
  </table>
</div>
