
<h3>Polling Form</h3>

<div class="container">


  <form class="form-inline" [formGroup]="batchInputForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label class="control-label col-sm-4">Batch Size</label>
      <div class="col-sm-8">
        <input type="text" formControlName="batchSize" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.batchSize.errors }" />
        <div *ngIf="submitted && f.batchSize.errors" class="invalid-feedback">
          <div *ngIf="f.batchSize.errors.required">Batch size is required</div>
          <div *ngIf="f.batchSize.errors?.invalidRange">Range should be between 1 and 10</div>
        </div>
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-4">Items per batch</label>
      <div class="col-sm-8">
        <input type="text" formControlName="itemsPerBatch" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemsPerBatch.errors }" />

        <div *ngIf="submitted && f.itemsPerBatch.errors" class="invalid-feedback">
          <div *ngIf="f.itemsPerBatch.errors.required">No of items per batch required</div>
          <div *ngIf="f.itemsPerBatch.errors?.invalidRange">Range should be between 1 and 10</div>

        </div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="disableStart()" class="btn btn-primary ">{{toggleButtonText()}}</button>

    </div>
    <div class="form-group" *ngIf="showPreviousBatch">

      <button  (click)="onPreviousAction()" class="btn btn-primary">Show Previous Batch</button>
    </div>

  </form>
 

</div>

<app-batch-details-component  [batchList]=batchList></app-batch-details-component>
